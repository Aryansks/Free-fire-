<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Free Fire Sensi Hub</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#0a0a0a;border-bottom:3px solid red;position:sticky;top:0;z-index:100;}
button{padding:10px 20px;margin:5px;font-size:16px;background:red;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.2s;}
button:hover{background:#ff4d4d;transform:scale(1.05);}
.hidden{display:none;}
.container{padding:20px;}
h1,h2,h3{color:red;}
.scrollable{max-height:200px;overflow-y:auto;padding-right:5px;}
.req-pending{color:yellow;}
.req-accepted{color:limegreen;}
.req-declined{color:red;}
input,select,textarea{padding:10px;margin:5px 0;width:100%;border-radius:8px;border:none;background:#222;color:#fff;}
.model-buttons{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px;}
.card{border:1px solid red;padding:10px;margin:5px;border-radius:8px;background:#111;}
</style>
</head>
<body>

<header>
<div id="headerUser">Not logged</div>
<div>
<button id="logoutBtn" class="hidden" onclick="logout()">LOGOUT</button>
<button id="cartBtn" class="hidden" onclick="openCart()">üõí Cart</button>
</div>
</header>

<div class="container" id="welcomeDiv">
<h1>üî• Free Fire Sensi Hub</h1>
<button onclick="showLogin()">LOGIN</button>
</div>

<div class="container hidden" id="loginDiv">
<h1>Login</h1>
<input type="text" id="loginUser" placeholder="Enter username">
<button id="loginBtn">Login</button>
</div>

<div class="container hidden" id="homeDiv">
<h1>Welcome <span id="uname"></span></h1>
<div id="announcements" class="scrollable">No announcements yet</div>
<button id="sensiBtn" onclick="showSensi()">SENSI</button>
<button id="requestsBtn" onclick="showRequests()">REQUESTS</button>
</div>

<div class="container hidden" id="sensiDiv">
<h2>Select Company & Model</h2>
<select id="companySelect" onchange="renderModels()"></select>
<div id="modelList"></div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="requestsDiv">
<h2>My Requests</h2>
<div id="reqList" class="scrollable">No requests yet</div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="cartDiv">
<h2>üõí My Cart</h2>
<div id="cartItems" class="scrollable">No items in cart</div>
<button onclick="continueCart()">Continue</button>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="buyFormDiv">
<h2>Fill Form</h2>
<input type="text" id="buyName" placeholder="First Name"><br>
<input type="text" id="buyLast" placeholder="Last Name"><br>
<input type="text" id="buyUID" placeholder="In-Game UID"><br>
<button onclick="sendBuyRequest()">Send Request</button>
<button onclick="backHome()">Cancel</button>
</div>

<div class="container hidden" id="devDiv">
<h2>Developer Panel</h2>
<button onclick="logout()">Logout</button>
<h3>User Requests</h3>
<div id="devReqList" class="scrollable">No requests yet</div>
<h3>Manage Announcements</h3>
<textarea id="announcementText" placeholder="Type announcement..." style="width:100%;height:60px;"></textarea><br>
<button onclick="sendAnnouncement()">Send Announcement</button>
<div id="devAnnList" class="scrollable"></div>
</div>

<script>
// --- Data ---
let currentUser=null;
let requests=JSON.parse(localStorage.getItem('requests'))||[];
let announcements=JSON.parse(localStorage.getItem('announcements'))||[];
let cart=[];

const COMPANIES={
"Xiaomi":["Redmi Note 13 Pro üì±","Redmi Note 13 Pro+ üî•","Mi 12 üåÄ","Mi 11 ‚ö°","Poco X6 Pro üéØ","Redmi 12C","Redmi 11 Prime","Redmi K60 Ultra"],
"iPhone":["iPhone 16e üçè","iPhone 15 Pro üåü","iPhone 15","iPhone 14 Pro","iPhone 14","iPhone 13","iPhone 12 Mini","iPhone SE 3"],
"Samsung":["Galaxy S24 Ultra üíé","Galaxy S23 Ultra","Galaxy S23+","Galaxy S23","Galaxy A54","Galaxy A14","Galaxy Z Fold5","Galaxy Z Flip5"],
"Nothing":["Nothing Phone 1 üîµ","Nothing Phone 1T üåü","Nothing Phone 2 üü°","Nothing Phone 2T ‚ö°","Nothing Phone 3 Pro üåÄ","Nothing Phone 3a üåü","Nothing Phone 4 üü¢","Nothing Phone 4a üî¥"],
"Oppo":["Oppo Reno 10 Pro","Oppo F23","Oppo A77","Oppo Find X6"],
"Realme":["Realme GT3","Realme 12 Pro","Realme 11i","Realme Narzo 60x"],
"Vivo":["Vivo X100 Pro","Vivo V29","Vivo Y36","Vivo Y22"],
"OnePlus":["OnePlus 12","OnePlus 11R","OnePlus Nord 3","OnePlus 10T"],
"Huawei":["Huawei P60 Pro","Huawei Mate 60","Huawei Nova 12","Huawei Y9a"],
"Motorola":["Moto Edge 40","Moto G73","Moto G72","Moto X40"],
"LG":["LG Velvet 2","LG Wing 5G","LG V70","LG K62"],
"Nokia":["Nokia X30","Nokia G60","Nokia 5710","Nokia XR20"],
"Sony":["Sony Xperia 1 V","Sony Xperia 5 IV","Sony Xperia 10 IV","Sony Xperia L4"],
"Asus":["Asus ROG Phone 7","Asus Zenfone 10","Asus Zenfone 9","Asus ROG Phone 6"],
"Honor":["Honor Magic 5","Honor 90","Honor X9a","Honor 80"]
};

// --- Login ---
window.addEventListener('DOMContentLoaded', function() {
    const storedUser = JSON.parse(localStorage.getItem('user'));
    if(storedUser){ currentUser = storedUser; afterLogin(); }
    populateCompanies();
    document.getElementById('loginBtn').addEventListener('click', function(){
        const uname = document.getElementById('loginUser').value.trim();
        if(!uname){ alert('Enter username'); return; }
        if(uname.toUpperCase() === 'DEV999'){
            const code = prompt('Enter developer password:');
            if(code !== '999'){ alert('Wrong password'); return; }
            currentUser = {name:'DEV999', dev:true};
        } else { currentUser = {name:uname, dev:false}; }
        localStorage.setItem('user', JSON.stringify(currentUser));
        afterLogin();
    });
});

// --- After Login ---
function afterLogin(){
    document.getElementById('loginDiv').classList.add('hidden');
    document.getElementById('homeDiv').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('cartBtn').classList.remove('hidden');
    document.getElementById('uname').innerText=currentUser.name;
    document.getElementById('headerUser').innerText=currentUser.dev?'Developer':'User';
    populateAnnouncements();
    populateRequests();
    populateCompanies();
    if(currentUser.dev){
        document.getElementById('devDiv').classList.remove('hidden');
        document.getElementById('sensiBtn').style.display='none';
        document.getElementById('requestsBtn').style.display='none';
        populateDevRequests();
        renderDevAnnouncements();
    } else {
        document.getElementById('devDiv').classList.add('hidden');
        document.getElementById('sensiBtn').style.display='inline-block';
        document.getElementById('requestsBtn').style.display='inline-block';
    }
}// --- Variables ---
let selectedCompany = '';
let selectedModel = '';

// --- Populate Phone Companies ---
function populateCompanies(){
    const companySelect = document.getElementById('companySelect');
    companySelect.innerHTML = '<option value="">Select Company</option>';
    for(const comp in COMPANIES){
        const opt = document.createElement('option');
        opt.value = comp;
        opt.textContent = comp;
        companySelect.appendChild(opt);
    }
}

// --- Render Models ---
function renderModels(){
    selectedCompany = document.getElementById('companySelect').value;
    const modelList = document.getElementById('modelList');
    modelList.innerHTML = '';
    if(selectedCompany && COMPANIES[selectedCompany]){
        COMPANIES[selectedCompany].forEach(model=>{
            const btn = document.createElement('button');
            btn.textContent = model;
            btn.onclick = () => { selectedModel = model; openBuyForm(); };
            modelList.appendChild(btn);
        });
    }
}

// --- Open Buy Now Form ---
function openBuyForm(){
    if(!selectedModel){ alert('Select model first'); return; }
    document.getElementById('sensiDiv').classList.add('hidden');
    document.getElementById('buyFormDiv').classList.remove('hidden');
}

// --- Send Buy Request ---
function sendBuyRequest(){
    const fname = document.getElementById('buyName').value.trim();
    const lname = document.getElementById('buyLast').value.trim();
    const uid = document.getElementById('buyUID').value.trim();
    if(!fname || !lname || !uid){ alert('Fill all fields'); return; }
    const req = {
        user: currentUser.name,
        dev:false,
        company:selectedCompany,
        model:selectedModel,
        fname,lname,uid,
        status:'Pending',
        date:new Date().toLocaleString()
    };
    requests.push(req);
    localStorage.setItem('requests', JSON.stringify(requests));
    alert('Request sent!');
    document.getElementById('buyFormDiv').classList.add('hidden');
    backHome();
    populateRequests();
    populateDevRequests();
}

// --- Back to Home ---
function backHome(){
    document.getElementById('sensiDiv').classList.add('hidden');
    document.getElementById('requestsDiv').classList.add('hidden');
    document.getElementById('cartDiv').classList.add('hidden');
    document.getElementById('buyFormDiv').classList.add('hidden');
    document.getElementById('homeDiv').classList.remove('hidden');
}

// --- Show SENSI ---
function showSensi(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('sensiDiv').classList.remove('hidden');
}

// --- Show Requests ---
function showRequests(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('requestsDiv').classList.remove('hidden');
    populateRequests();
}

// --- Populate Requests for User ---
function populateRequests(){
    if(!currentUser || currentUser.dev) return;
    const reqDiv = document.getElementById('reqList');
    const userReqs = requests.filter(r=>r.user===currentUser.name);
    if(userReqs.length===0){ reqDiv.innerHTML='No requests yet'; return; }
    reqDiv.innerHTML = '';
    userReqs.forEach(r=>{
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML = `<b>${r.company} - ${r.model}</b><br>Status: 
        <span class="${r.status==='Pending'?'req-pending':r.status==='Accepted'?'req-accepted':'req-declined'}">${r.status}</span><br>
        ${r.status==='Accepted'?`SENSI: ${Math.floor(Math.random()*190)+10}`:''}`;
        reqDiv.appendChild(div);
    });
}

// --- Populate Developer Requests ---
function populateDevRequests(){
    if(!currentUser || !currentUser.dev) return;
    const devReqDiv = document.getElementById('devReqList');
    const devReqs = requests.filter(r=>r.status==='Pending');
    if(devReqs.length===0){ devReqDiv.innerHTML='No requests yet'; return; }
    devReqDiv.innerHTML='';
    devReqs.forEach((r,i)=>{
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML = `<b>${r.user}</b> | ${r.company} - ${r.model}<br>
        <button onclick="devAccept(${i})">Accept</button>
        <button onclick="devDecline(${i})">Decline</button>`;
        devReqDiv.appendChild(div);
    });
}

// --- Developer Accept / Decline ---
function devAccept(index){
    requests[index].status='Accepted';
    localStorage.setItem('requests', JSON.stringify(requests));
    populateDevRequests();
    populateRequests();
}
function devDecline(index){
    requests[index].status='Declined';
    localStorage.setItem('requests', JSON.stringify(requests));
    populateDevRequests();
    populateRequests();
}

// --- Announcements ---
function populateAnnouncements(){
    const div = document.getElementById('announcements');
    div.innerHTML='';
    if(announcements.length===0){ div.textContent='No announcements yet'; return; }
    announcements.forEach(a=>{
        const d = document.createElement('div');
        d.className='card';
        d.textContent=a;
        div.appendChild(d);
    });
}
function sendAnnouncement(){
    const text = document.getElementById('announcementText').value.trim();
    if(!text){ alert('Enter message'); return; }
    announcements.push(text);
    localStorage.setItem('announcements', JSON.stringify(announcements));
    renderDevAnnouncements();
    populateAnnouncements();
    document.getElementById('announcementText').value='';
}
function renderDevAnnouncements(){
    const div = document.getElementById('devAnnList');
    div.innerHTML='';
    announcements.forEach((a,i)=>{
        const d = document.createElement('div');
        d.className='card';
        d.innerHTML=`${a} <button onclick="deleteAnnouncement(${i})">Delete</button>`;
        div.appendChild(d);
    });
}
function deleteAnnouncement(i){
    announcements.splice(i,1);
    localStorage.setItem('announcements', JSON.stringify(announcements));
    renderDevAnnouncements();
    populateAnnouncements();
}

// --- Cart (simple) ---
function openCart(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('cartDiv').classList.remove('hidden');
    const div = document.getElementById('cartItems');
    if(cart.length===0){ div.textContent='No items in cart'; return; }
    div.innerHTML='';
    cart.forEach(item=>{
        const d = document.createElement('div');
        d.className='card';
        d.textContent=`${item.company} - ${item.model}`;
        div.appendChild(d);
    });
}
function continueCart(){ alert('Continue to fill form'); }

// --- Logout ---
function logout(){
    localStorage.removeItem('user');
    currentUser=null;
    document.getElementById('loginDiv').classList.remove('hidden');
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('devDiv').classList.add('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    document.getElementById('cartBtn').classList.add('hidden');
}

// --- Show login panel ---
function showLogin(){
    document.getElementById('welcomeDiv').classList.add('hidden');
    document.getElementById('loginDiv').classList.remove('hidden');
}
</script>
</body>
</html>
