<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Free Fire Sensi Hub</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;transition:0.3s;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#0a0a0a;border-bottom:3px solid red;position:sticky;top:0;z-index:100;}
button{padding:10px 20px;margin:5px;font-size:16px;background:red;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.2s;}
button:hover{background:#ff4d4d;transform:scale(1.05);}
.hidden{display:none;}
.container{padding:20px;}
h1,h2,h3{color:red;}
.scrollable{max-height:200px;overflow-y:auto;padding-right:5px;}
.req-pending{color:yellow;}
.req-accepted{color:limegreen;}
.req-declined{color:red;}
input,select,textarea{padding:10px;margin:5px 0;width:100%;border-radius:8px;border:none;background:#222;color:#fff;}
.model-buttons{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px;}
.card{border:1px solid red;padding:10px;margin:5px;border-radius:8px;background:#111;transition:0.2s;}
.card:hover{background:#222;}
#cartBtn{position:fixed;top:15px;right:15px;}
.announcement{animation:fadeIn 1s;}
@keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}
</style>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</head>
<body>

<header>
<div id="headerUser">Not logged</div>
<button id="logoutBtn" class="hidden" onclick="logout()">LOGOUT</button>
<button id="cartBtn" class="hidden" onclick="openCart()">üõí</button>
</header>

<div class="container" id="welcomeDiv">
<h1>üî• Free Fire Sensi Hub</h1>
<button onclick="showLogin()">LOGIN</button>
</div>

<div class="container hidden" id="loginDiv">
<h1>Login</h1>
<input type="text" id="loginUser" placeholder="Enter username">
<button id="loginBtn">Login</button>
</div>

<div class="container hidden" id="homeDiv">
<h1>Welcome <span id="uname"></span></h1>
<div id="announcements" class="scrollable">No announcements yet</div>
<button id="sensiBtn" onclick="showSensi()">SENSI</button>
<button id="requestsBtn" onclick="showRequests()">REQUESTS</button>
</div>

<div class="container hidden" id="sensiDiv">
<h2>Select Company & Model</h2>
<select id="companySelect" onchange="renderModels()"></select>
<div id="modelList"></div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="requestsDiv">
<h2>My Requests</h2>
<div id="reqList" class="scrollable">No requests yet</div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="cartDiv">
<h2>üõí My Cart</h2>
<div id="cartItems" class="scrollable">No items in cart</div>
<button onclick="continueCart()">Continue</button>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="buyFormDiv">
<h2>Fill Form</h2>
<input type="text" id="buyName" placeholder="First Name"><br>
<input type="text" id="buyLast" placeholder="Last Name"><br>
<input type="text" id="buyUID" placeholder="In-Game UID"><br>
<button onclick="sendBuyRequest()">Send Request</button>
<button onclick="backHome()">Cancel</button>
</div>

<div class="container hidden" id="devDiv">
<h2>Developer Panel</h2>
<h3>User Requests</h3>
<div id="devReqList" class="scrollable">No requests yet</div>
<h3>Manage Announcements</h3>
<textarea id="announcementText" placeholder="Type announcement..." style="width:100%;height:60px;"></textarea><br>
<button onclick="sendAnnouncement()">Send Announcement</button>
<div id="devAnnList" class="scrollable"></div>
</div>

<script>
// --- Firebase Config ---
// REPLACE THESE VALUES with your Firebase project config
const firebaseConfig = {
  apiKey: "AIzaSyDYwUTHildowbImBqOHgIPM0pp0EVdd2UQ",
  authDomain:"free-fire-sensi-c7674.firebaseapp.com",
  databaseURL: "https://free-fire-sensi-c7674-default-rtdb.firebaseio.com",
  projectId: "free-fire-sensi-c7674",
  storageBucket: "free-fire-sensi-c7674.firebasestorage.app",
  messagingSenderId: "282496876553",
  appId: "1:282496876553:web:37e784f17ddcf5ae0bf8d8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- GLOBAL VARIABLES ---
let currentUser = null;
let selectedCompany='', selectedModel='';
let cart=[];

// Phone Companies and Models
const COMPANIES = {
"Xiaomi":["Redmi Note 13 Pro üì±","Redmi Note 13 Pro+ üî•","Mi 12 üåÄ","Mi 11 ‚ö°","Poco X6 Pro üéØ","Redmi 12C","Redmi 11 Prime","Redmi K60 Ultra"],
"iPhone":["iPhone 16e üçè","iPhone 15 Pro üåü","iPhone 15","iPhone 14 Pro","iPhone 14","iPhone 13","iPhone 12 Mini","iPhone SE 3"],
"Samsung":["Galaxy S24 Ultra üíé","Galaxy S23 Ultra","Galaxy S23+","Galaxy S23","Galaxy A54","Galaxy A14","Galaxy Z Fold5","Galaxy Z Flip5"],
"Nothing":["Nothing Phone 1 üîµ","Nothing Phone 1T üåü","Nothing Phone 2 üü°","Nothing Phone 2T ‚ö°","Nothing Phone 3 Pro üåÄ","Nothing Phone 3a üåü","Nothing Phone 4 üü¢","Nothing Phone 4a üî¥"],
"Oppo":["Oppo Reno 10 Pro","Oppo F23","Oppo A77","Oppo Find X6"],
"Realme":["Realme GT3","Realme 12 Pro","Realme 11i","Realme Narzo 60x"],
"Vivo":["Vivo X100 Pro","Vivo V29","Vivo Y36","Vivo Y22"],
"OnePlus":["OnePlus 12","OnePlus 11R","OnePlus Nord 3","OnePlus 10T"],
"Huawei":["Huawei P60 Pro","Huawei Mate 60","Huawei Nova 12","Huawei Y9a"],
"Motorola":["Moto Edge 40","Moto G73","Moto G72","Moto X40"],
"LG":["LG Velvet 2","LG Wing 5G","LG V70","LG K62"],
"Nokia":["Nokia X30","Nokia G60","Nokia 5710","Nokia XR20"],
"Sony":["Sony Xperia 1 V","Sony Xperia 5 IV","Sony Xperia 10 IV","Sony Xperia L4"],
"Asus":["Asus ROG Phone 7","Asus Zenfone 10","Asus Zenfone 9","Asus ROG Phone 6"],
"Honor":["Honor Magic 5","Honor 90","Honor X9a","Honor 80"]
};

// --- LOGIN ---
window.addEventListener('DOMContentLoaded', function(){
    const storedUser = JSON.parse(localStorage.getItem('user'));
    if(storedUser){ currentUser = storedUser; afterLogin(); }
    populateCompanies();
    document.getElementById('loginBtn').addEventListener('click', function(){
        const uname = document.getElementById('loginUser').value.trim();
        if(!uname){ alert('Enter username'); return; }
        if(uname.toUpperCase() === 'DEV999'){
            const code = prompt('Enter developer password:');
            if(code !== '999'){ alert('Wrong password'); return; }
            currentUser = {name:'DEV999', dev:true};
        } else { currentUser = {name:uname, dev:false}; }
        localStorage.setItem('user', JSON.stringify(currentUser));
        afterLogin();
    });
});

function afterLogin(){
    document.getElementById('loginDiv').classList.add('hidden');
    document.getElementById('welcomeDiv').classList.add('hidden');
    document.getElementById('homeDiv').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('cartBtn').classList.remove('hidden');
    document.getElementById('uname').innerText=currentUser.name;
    document.getElementById('headerUser').innerText=currentUser.dev?'Developer':'User';
    if(currentUser.dev){
        document.getElementById('devDiv').classList.remove('hidden');
        document.getElementById('sensiBtn').style.display='none';
        document.getElementById('requestsBtn').style.display='none';
        populateDevRequests();
        renderDevAnnouncements();
    } else {
        document.getElementById('devDiv').classList.add('hidden');
        document.getElementById('sensiBtn').style.display='inline-block';
        document.getElementById('requestsBtn').style.display='inline-block';
        populateRequests();
        populateAnnouncements();
    }
}

// --- FUNCTIONS ---
function populateCompanies(){
    const select = document.getElementById('companySelect'); 
    if(!select) return;
    select.innerHTML='<option value="">Select Company</option>';
    for(const c in COMPANIES){ 
        let o = document.createElement('option'); 
        o.value = c; o.textContent = c; select.appendChild(o); 
    }
}
function renderModels(){
    selectedCompany=document.getElementById('companySelect').value;
    const modelList=document.getElementById('modelList'); modelList.innerHTML='';
    if(selectedCompany && COMPANIES[selectedCompany]){
        COMPANIES[selectedCompany].forEach(m=>{
            let b=document.createElement('button'); b.textContent=m;
            b.onclick=()=>{selectedModel=m; openBuyForm();}; modelList.appendChild(b);
        });
    }
}
function showSensi(){document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('sensiDiv').classList.remove('hidden');}
function showRequests(){document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('requestsDiv').classList.remove('hidden');}
function backHome(){['homeDiv','sensiDiv','requestsDiv','cartDiv','buyFormDiv'].forEach(id=>document.getElementById(id).classList.add('hidden')); document.getElementById('homeDiv').classList.remove('hidden');}
function logout(){localStorage.removeItem('user'); location.reload();}
function openBuyForm(){document.getElementById('sensiDiv').classList.add('hidden'); document.getElementById('buyFormDiv').classList.remove('hidden');}
function sendBuyRequest(){
    const name=document.getElementById('buyName').value.trim();
    const last=document.getElementById('buyLast').value.trim();
    const uid=document.getElementById('buyUID').value.trim();
    if(!name || !last || !uid){alert('Fill all fields'); return;}
    const req={username:currentUser.name, device:selectedModel, name, last, uid, status:'PENDING'};
    db.ref('requests').push(req);
    alert('Request sent!');
    backHome();
}

// --- Firebase Real-time Listeners ---
db.ref('requests').on('value', snapshot=>{
    const val = snapshot.val() || {};
    const arr = Object.entries(val).map(([id,data])=>({...data,id}));
    if(currentUser && !currentUser.dev){
        let list=document.getElementById('reqList'); list.innerHTML='';
        arr.filter(r=>r.username===currentUser.name).forEach(r=>{
            let div=document.createElement('div'); div.className='card';
            let sensiText='';
            if(r.status==='ACCEPTED'){sensiText=`
üéØ SENSITIVITY
General: 130
Red Dot: 140
2X: 120
4X: 150
Sniper Scope: 160
Free Camera: 180
`; }
            div.innerHTML=`üì± Device: ${r.device}<br>üë§ Username: ${r.username}<br>üìå Status: ${r.status} ${sensiText}`;
            list.appendChild(div);
        });
    } else if(currentUser && currentUser.dev){
        populateDevRequests();
    }
});

db.ref('announcements').on('value', snapshot=>{
    const val = snapshot.val() || {};
    const arr = Object.entries(val).map(([id,data])=>({...data,id}));
    const annDiv=document.getElementById('announcements');
    if(annDiv){ annDiv.innerHTML=''; arr.forEach(a=>{ let d=document.createElement('div'); d.className='announcement'; d.textContent=a.msg; annDiv.appendChild(d);});}
    renderDevAnnouncements();
});

function populateDevRequests(){
    const devList=document.getElementById('devReqList'); if(!devList) return;
    db.ref('requests').once('value', snapshot=>{
        const val = snapshot.val() || {};
        devList.innerHTML='';
        Object.entries(val).forEach(([id,r])=>{
            let div=document.createElement('div'); div.className='card';
            div.innerHTML=`üì± ${r.device}<br>üë§ ${r.username}<br>üìå Status: ${r.status}<br>
<button onclick="devAccept('${id}')">Accept</button>
<button onclick="devDecline('${id}')">Decline</button>`;
            devList.appendChild(div);
        });
    });
}
function devAccept(id){db.ref('requests/'+id).update({status:'ACCEPTED'});}
function devDecline(id){db.ref('requests/'+id).update({status:'DECLINED'});}
function sendAnnouncement(){
    const msg=document.getElementById('announcementText').value.trim();
    if(!msg) return; db.ref('announcements').push({msg});
    document.getElementById('announcementText').value='';
}
function renderDevAnnouncements(){
    const list=document.getElementById('devAnnList'); if(!list) return;
    db.ref('announcements').once('value', snapshot=>{
        const val=snapshot.val()||{};
        list.innerHTML='';
        Object.entries(val).forEach(([id,a])=>{
            let d=document.createElement('div'); d.className='card';
            d.innerHTML=`${a.msg} <button onclick="db.ref('announcements/${id}').remove()">Delete</button>`;
            list.appendChild(d);
        });
    });
}
function openCart(){alert('Cart is not implemented yet in Firebase version');}
function continueCart(){alert('Continue clicked');}
</script>

</body>
</html>
