<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SENSI TOOL</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;color:#111;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#fff;border-bottom:3px solid red;position:sticky;top:0;z-index:100;}
button{padding:10px 20px;margin:5px;font-size:16px;background:red;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:0.2s;}
button:hover{background:#ff4d4d;transform:scale(1.05);}
.hidden{display:none;}
.container{padding:20px;}
h1,h2,h3{color:red;}
.scrollable{max-height:200px;overflow-y:auto;padding-right:5px;background:#fff;color:#111;border-radius:8px;padding:10px;margin-bottom:10px;}
input,select,textarea{padding:10px;margin:5px 0;width:100%;border-radius:8px;border:1px solid #ccc;background:#fff;color:#111;}
.card{border:1px solid red;padding:10px;margin:5px;border-radius:8px;background:#fff;transition:0.2s;}
.card:hover{background:#ffe6e6;}
#cartBtn{position:fixed;top:15px;right:15px;}
.announcement{animation:fadeIn 1s;}
.req-pending{color:orange;}
.req-accepted{color:green;}
.req-declined{color:red;}
@keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<header>
<div id="headerUser">Not logged</div>
<button id="logoutBtn" class="hidden" onclick="logout()">LOGOUT</button>
<button id="cartBtn" class="hidden" onclick="openCart()">ðŸ›’</button>
</header>

<div class="container" id="welcomeDiv">
<h1>ðŸ”¥ FF SENSI TOOL</h1>
<button onclick="showLogin()">LOGIN</button>
</div>

<div class="container hidden" id="loginDiv">
<h1>Login</h1>
<input type="text" id="loginUser" placeholder="Enter username">
<button id="loginBtn" onclick="login()">Login</button>
</div>

<div class="container hidden" id="homeDiv">
<h1>Welcome <span id="uname"></span></h1>
<div id="announcements" class="scrollable">No announcements yet</div>
<button id="sensiBtn" onclick="showSensi()">SENSI</button>
<button id="requestsBtn" onclick="showRequests()">REQUESTS</button>
</div>

<div class="container hidden" id="sensiDiv">
<h2>Select Company & Model</h2>
<select id="companySelect" onchange="renderModels()"></select>
<div id="modelList"></div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="requestsDiv">
<h2>My Requests</h2>
<div id="reqList" class="scrollable">No requests yet</div>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="cartDiv">
<h2>ðŸ›’ My Cart</h2>
<div id="cartItems" class="scrollable">No items in cart</div>
<button onclick="continueCart()">Continue</button>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="buyFormDiv">
<h2>Fill Form</h2>
<input type="text" id="buyName" placeholder="First Name"><br>
<input type="text" id="buyLast" placeholder="Last Name"><br>
<input type="text" id="buyUID" placeholder="In-Game UID"><br>
<button onclick="sendBuyRequest()">Send Request</button>
<button onclick="backHome()">Cancel</button>
</div>

<div class="container hidden" id="devDiv">
<h2>Developer Panel</h2>
<h3>User Requests</h3>
<div id="devReqList" class="scrollable">No requests yet</div>
<h3>Manage Announcements</h3>
<textarea id="announcementText" placeholder="Type announcement..." style="width:100%;height:60px;"></textarea><br>
<button onclick="sendAnnouncement()">Send Announcement</button>
<div id="devAnnList" class="scrollable"></div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyDYwUTHildowbImBqOHgIPM0pp0EVdd2UQ",
    authDomain: "free-fire-sensi-c7674.firebaseapp.com",
    databaseURL: "https://free-fire-sensi-c7674-default-rtdb.firebaseio.com",
    projectId: "free-fire-sensi-c7674",
    storageBucket: "free-fire-sensi-c7674.firebasestorage.app",
    messagingSenderId: "282496876553",
    appId: "1:282496876553:web:37e784f17ddcf5ae0bf8d8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// One-Time Login
let currentUser=null, selectedCompany='', selectedModel='', cart=[];
let currentUser = null, selectedCompany = '', selectedModel = '', cart = [];

// --- One-Time Login Check ---
window.onload = function() {
    const savedUser = localStorage.getItem('ffSensiUser');
    if(savedUser){
        currentUser = savedUser;
        showUserPanel(); // Automatically show the correct panel
    } else {
        document.getElementById('welcomeDiv').classList.remove('hidden');
        document.getElementById('loginDiv').classList.add('hidden');
        document.getElementById('homeDiv').classList.add('hidden');
        document.getElementById('devDiv').classList.add('hidden');
    }
    populateCompanies();
    fetchUserRequests();
    fetchDevRequests();
    fetchAnnouncements();
};

function showLogin(){document.getElementById('welcomeDiv').classList.add('hidden');document.getElementById('loginDiv').classList.remove('hidden');}
function login(){const uname=document.getElementById('loginUser').value.trim(); if(!uname){alert('Enter username'); return;} currentUser=uname; localStorage.setItem('ffSensiUser',currentUser); showUserPanel();}
function showUserPanel(){document.getElementById('loginDiv').classList.add('hidden'); document.getElementById('homeDiv').classList.remove('hidden'); document.getElementById('headerUser').innerText=currentUser; document.getElementById('logoutBtn').classList.remove('hidden'); document.getElementById('cartBtn').classList.remove('hidden'); if(currentUser.toLowerCase()==="dev999"){document.getElementById('devDiv').classList.remove('hidden'); document.getElementById('homeDiv').classList.add('hidden');}else{document.getElementById('devDiv').classList.add('hidden'); document.getElementById('homeDiv').classList.remove('hidden');} fetchUserRequests(); fetchDevRequests(); fetchAnnouncements();}
function logout(){currentUser=null; localStorage.removeItem('ffSensiUser'); document.getElementById('loginDiv').classList.remove('hidden'); document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('devDiv').classList.add('hidden'); document.getElementById('headerUser').innerText="Not logged"; document.getElementById('logoutBtn').classList.add('hidden'); document.getElementById('cartBtn').classList.add('hidden');}

// Companies & Models
const COMPANIES={"Xiaomi":["Redmi Note 13 Pro","Redmi Note 13 Pro+","Mi 12","Mi 11","Poco X6 Pro","Redmi 12C","Redmi 11 Prime","Redmi K60 Ultra"],"iPhone":["iPhone 16e","iPhone 15 Pro","iPhone 15","iPhone 14 Pro","iPhone 14","iPhone 13","iPhone 12 Mini","iPhone SE 3"],"Samsung":["Galaxy S24 Ultra","Galaxy S23 Ultra","Galaxy S23+","Galaxy S23","Galaxy A54","Galaxy A14","Galaxy Z Fold5","Galaxy Z Flip5"],"Nothing":["Nothing Phone 1","Nothing Phone 1T","Nothing Phone 2","Nothing Phone 2T","Nothing Phone 3 Pro","Nothing Phone 3a","Nothing Phone 4","Nothing Phone 4a"],"Oppo":["Oppo Reno 10 Pro","Oppo F23","Oppo A77","Oppo Find X6"],"Realme":["Realme GT3","Realme 12 Pro","Realme 11i","Realme Narzo 60x"],"Vivo":["Vivo X100 Pro","Vivo V29","Vivo Y36","Vivo Y22"],"OnePlus":["OnePlus 12","OnePlus 11R","OnePlus Nord 3","OnePlus 10T"],"Huawei":["Huawei P60 Pro","Huawei Mate 60","Huawei Nova 12","Huawei Y9a"],"Motorola":["Moto Edge 40","Moto G73","Moto G72","Moto X40"],"LG":["LG Velvet 2","LG Wing 5G","LG V70","LG K62"],"Nokia":["Nokia X30","Nokia G60","Nokia 5710","Nokia XR20"],"Sony":["Sony Xperia 1 V","Sony Xperia 5 IV","Sony Xperia 10 IV","Sony Xperia L4"],"Asus":["Asus ROG Phone 7","Asus Zenfone 10","Asus Zenfone 9","Asus ROG Phone 6"],"Honor":["Honor Magic 5","Honor 90","Honor X9a","Honor 80"]};

// Device-specific SENSI 50-200
const DEVICE_SENSI={};
for(const c in COMPANIES){COMPANIES[c].forEach(m=>{DEVICE_SENSI[m]={GENERAL:Math.floor(Math.random()*150)+50,"RED DOT":Math.floor(Math.random()*150)+50,"2X":Math.floor(Math.random()*150)+50,"4X":Math.floor(Math.random()*150)+50,"SNIPER SCOPE":Math.floor(Math.random()*150)+50,"FREE CAMERA":Math.floor(Math.random()*150)+50};});}

// --- Populate Companies ---
function populateCompanies(){
    const companySelect = document.getElementById('companySelect');
    companySelect.innerHTML = '<option value="">Select Company</option>';
    for(const c in COMPANIES){
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        companySelect.appendChild(opt);
    }
}

// --- Render Models ---
function renderModels(){
    selectedCompany = document.getElementById('companySelect').value;
    const modelList = document.getElementById('modelList');
    modelList.innerHTML = '';
    if(!selectedCompany) return;
    COMPANIES[selectedCompany].forEach(model=>{
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML=`${model} <button onclick="openBuyForm('${model}')">Buy Now</button>
        <button onclick="addToCart('${model}')">ðŸ›’ Add to Cart</button>`;
        modelList.appendChild(div);
    });
}

// --- Buy Form ---
function openBuyForm(model){
    selectedModel = model;
    document.getElementById('sensiDiv').classList.add('hidden');
    document.getElementById('buyFormDiv').classList.remove('hidden');
}

function sendBuyRequest(){
    const fname = document.getElementById('buyName').value.trim();
    const lname = document.getElementById('buyLast').value.trim();
    const uid = document.getElementById('buyUID').value.trim();
    if(!fname || !lname || !uid){alert('Fill all fields'); return;}
    const reqData = {
        username: currentUser,
        device: selectedModel,
        status: 'PENDING',
        general: DEVICE_SENSI[selectedModel].GENERAL,
        redDot: DEVICE_SENSI[selectedModel]['RED DOT'],
        x2: DEVICE_SENSI[selectedModel]['2X'],
        x4: DEVICE_SENSI[selectedModel]['4X'],
        sniper: DEVICE_SENSI[selectedModel]['SNIPER SCOPE'],
        freeCam: DEVICE_SENSI[selectedModel]['FREE CAMERA']
    };
    db.ref('requests').push(reqData);
    alert('Request sent!');
    backHome();
}

// --- Add to Cart ---
function addToCart(model){
    cart.push(model);
    alert(model+' added to cart!');
}

// --- Open Cart ---
function openCart(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('cartDiv').classList.remove('hidden');
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    if(cart.length===0){cartItems.textContent='No items in cart'; return;}
    cart.forEach(m=>{
        const div = document.createElement('div'); div.className='card';
        div.textContent = m;
        cartItems.appendChild(div);
    });
}

// --- Continue Cart ---
function continueCart(){
    if(cart.length===0){alert('Cart empty'); return;}
    selectedModel = cart[0]; // simple first item
    document.getElementById('cartDiv').classList.add('hidden');
    document.getElementById('buyFormDiv').classList.remove('hidden');
}

// --- Back Home ---
function backHome(){
    document.getElementById('buyFormDiv').classList.add('hidden');
    document.getElementById('cartDiv').classList.add('hidden');
    document.getElementById('sensiDiv').classList.add('hidden');
    document.getElementById('requestsDiv').classList.add('hidden');
    document.getElementById('homeDiv').classList.remove('hidden');
}

// --- Show SENSI ---
function showSensi(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('sensiDiv').classList.remove('hidden');
}

// --- Show Requests ---
function showRequests(){
    document.getElementById('homeDiv').classList.add('hidden');
    document.getElementById('requestsDiv').classList.remove('hidden');
    fetchUserRequests();
}

// --- Fetch User Requests ---
function fetchUserRequests(){
    const reqList = document.getElementById('reqList');
    reqList.innerHTML='';
    db.ref('requests').orderByChild('username').equalTo(currentUser).on('value',snap=>{
        reqList.innerHTML='';
        snap.forEach(s=>{
            const r = s.val();
            const div = document.createElement('div'); div.className='card';
            div.innerHTML=`Device: ${r.device}<br>Username: ${r.username}<br>Status: <span class="req-${r.status.toLowerCase()}">${r.status}</span>`;
            if(r.status==='ACCEPTED'){
                div.innerHTML+=`<br>GENERAL: ${r.general} | RED DOT: ${r.redDot} | 2X: ${r.x2} | 4X: ${r.x4} | SNIPER: ${r.sniper} | FREE CAM: ${r.freeCam}`;
            }
            reqList.appendChild(div);
        });
    });
}

// --- Fetch Developer Requests ---
function fetchDevRequests(){
    if(currentUser.toLowerCase()!=='dev999') return;
    const devReqList = document.getElementById('devReqList');
    devReqList.innerHTML='';
    db.ref('requests').on('value',snap=>{
        devReqList.innerHTML='';
        snap.forEach(s=>{
            const r = s.val(); const key = s.key;
            const div = document.createElement('div'); div.className='card';
            div.innerHTML=`Device: ${r.device}<br>Username: ${r.username}<br>Status: ${r.status}<br>
            <button onclick="devAccept('${key}')">Accept</button>
            <button onclick="devDecline('${key}')">Decline</button>`;
            devReqList.appendChild(div);
        });
    });
}

// --- Developer Accept/Decline ---
function devAccept(key){db.ref('requests/'+key).update({status:'ACCEPTED'});}
function devDecline(key){db.ref('requests/'+key).update({status:'DECLINED'}); db.ref('requests/'+key).remove();}

// --- Announcements ---
function sendAnnouncement(){
    const msg=document.getElementById('announcementText').value.trim();
    if(!msg){alert('Type message'); return;}
    db.ref('announcements').push({message:msg});
    document.getElementById('announcementText').value='';
}

function fetchAnnouncements(){
    const annList=document.getElementById('announcements');
    annList.innerHTML=''; db.ref('announcements').on('value',snap=>{
        annList.innerHTML='';
        snap.forEach(s=>{
            const a=s.val();
            const div=document.createElement('div'); div.className='announcement card';
            div.textContent=a.message;
            annList.appendChild(div);
        });
    });
}
</script>
</body>
</html>
