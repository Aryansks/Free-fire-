<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF Max Sensi</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#000;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#0a0a0a;border-bottom:3px solid red;position:sticky;top:0;}
button{padding:10px 20px;margin:5px;font-size:16px;background:red;color:#fff;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#ff1a1a;transform:scale(1.05);}
.hidden{display:none;}
.container{padding:20px;}
h1,h2,h3{color:red;}
.card{background:#111;padding:15px;margin:10px 0;border-radius:10px;border:1px solid #222;}
.scrollable{max-height:200px;overflow-y:auto;padding-right:5px;}
.req-pending{color:yellow;}
.req-accepted{color:limegreen;}
.req-declined{color:red;}
</style>
</head>
<body>
<header>
<div id="headerUser">Not logged</div>
<div>
<button id="logoutBtn" class="hidden" onclick="logout()">LOGOUT</button>
<button id="cartBtn" class="hidden" onclick="openCart()">🛒 Cart</button>
</div>
</header>

<!-- Login -->
<div class="container" id="loginDiv">
<h1>Login</h1>
<input type="text" id="loginUser" placeholder="Enter username">
<button onclick="login()">Login</button>
</div>

<!-- Home -->
<div class="container hidden" id="homeDiv">
<h1>Welcome <span id="uname"></span></h1>
<div id="announcements" class="scrollable"></div>
<button id="sensiBtn" onclick="showSensi()">SENSI</button>
<button id="requestsBtn" onclick="showRequests()">REQUESTS</button>
</div>

<!-- SENSI -->
<div class="container hidden" id="sensiDiv">
<h2>Select Company & Model</h2>
<select id="companySelect" onchange="renderModels()"></select>
<div id="modelList"></div>
<button onclick="backHome()">Back</button>
</div>

<!-- Requests -->
<div class="container hidden" id="requestsDiv">
<h2>My Requests</h2>
<div id="reqList" class="scrollable">No requests yet</div>
<button onclick="backHome()">Back</button>
</div>

<!-- Buy Form -->
<div class="container hidden" id="buyFormDiv">
<h2>Buy Now - Fill Form</h2>
<input type="text" id="buyName" placeholder="First Name"><br>
<input type="text" id="buyLast" placeholder="Last Name"><br>
<input type="text" id="buyUID" placeholder="In-Game UID"><br>
<button onclick="sendBuyRequest()">Send Request</button>
<button onclick="backHome()">Cancel</button>
</div>

<!-- Cart -->
<div class="container hidden" id="cartDiv">
<h2>Cart</h2>
<div id="cartList" class="scrollable">Cart is empty</div>
<button onclick="cartContinue()">Continue</button>
<button onclick="backHome()">Back</button>
</div>

<!-- Developer Panel -->
<div class="container hidden" id="devDiv">
<h2>Developer Panel</h2>
<h3>User Requests</h3>
<div id="devReqList" class="scrollable">No requests yet</div>
<h3>Manage Announcements</h3>
<textarea id="announcementText" placeholder="Type announcement..." style="width:100%;height:60px;"></textarea><br>
<button onclick="sendAnnouncement()">Send Announcement</button>
<div id="devAnnList" class="scrollable"></div>
</div>

<script>
// ------------------- Data -------------------
const COMPANIES={
"Xiaomi":["Redmi Note 13 Pro 📱","Redmi Note 13 Pro+ 🔥","Mi 12 🌀","Mi 11 ⚡","Poco X6 Pro 🎯"],
"iPhone":["iPhone 16e 🍏","iPhone 15 Pro 🌟","iPhone 15","iPhone 14 Pro","iPhone 14"],
"Samsung":["Galaxy S24 Ultra 💎","Galaxy S23 Ultra","Galaxy S23+","Galaxy S23","Galaxy A54"],
"Realme":["Realme GT Neo 6 SE 🚀","Realme Narzo 60X","Realme 11 Pro","Realme 10","Realme 9 Pro+"],
"Vivo":["Vivo V27 Pro 🌈","Vivo V25","Vivo X90","Vivo X80 Pro","Vivo Y100"],
"Oppo":["Oppo Reno 11 💠","Oppo Find X6","Oppo A77","Oppo F21 Pro","Oppo A17"],
"OnePlus":["OnePlus 12 ⚡","OnePlus Nord 3 🌟","OnePlus 11","OnePlus 10T","OnePlus 10 Pro"],
"Infinix":["Infinix Zero Ultra 🔹","Infinix Note 30","Infinix Hot 20","Infinix Hot 12","Infinix Zero 5G"],
"Tecno":["Tecno Phantom X 🔥","Tecno Camon 20","Tecno Camon 19","Tecno Camon 18","Tecno Spark 10"],
"Huawei":["Huawei P60 Pro 🌌","Huawei Mate 50","Huawei Mate 40 Pro","Huawei P50 Pro","Huawei Mate 30 Pro"],
"Asus ROG Phone":["ROG Phone 7 ⚡","ROG Phone 6D","ROG Phone 6","ROG Phone 5","ROG Phone 3"],
"Nothing":["Nothing Phone 1 🔵","Nothing Phone 1T 🌟","Nothing Phone 2 🟡","Nothing Phone 2T ⚡","Nothing Phone 3 Pro 🌀","Nothing Phone 3a 🌟"]
};
let currentUser=null;
let requests=JSON.parse(localStorage.getItem('requests'))||[];
let announcements=JSON.parse(localStorage.getItem('announcements'))||[];
let cart=[];

// ------------------- Login -------------------
function login(){
    const uname=document.getElementById('loginUser').value.trim();
    if(!uname){alert('Enter username'); return;}
    if(uname.toUpperCase()==='DEV999'){
        const code=prompt('Enter developer code:');
        if(code!=='DEV999CODE'){alert('Wrong developer code'); return;}
        currentUser={name:'DEV999',dev:true};
    } else {
        currentUser={name:uname,dev:false};
    }
    localStorage.setItem('user',JSON.stringify(currentUser));
    afterLogin();
}

function afterLogin(){
    document.getElementById('loginDiv').classList.add('hidden');
    document.getElementById('homeDiv').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('cartBtn').classList.remove('hidden');
    document.getElementById('uname').innerText=currentUser.name;
    document.getElementById('headerUser').innerText=currentUser.dev?'Developer':'User';
    populateAnnouncements();
    populateRequests();
    populateCompanies();

    if(currentUser.dev){
        document.getElementById('devDiv').classList.remove('hidden');
        document.getElementById('sensiBtn').style.display='none';
        document.getElementById('requestsBtn').style.display='none';
        populateDevRequests();
        populateDevAnnouncements();
    } else {
        document.getElementById('devDiv').classList.add('hidden');
        document.getElementById('sensiBtn').style.display='inline-block';
        document.getElementById('requestsBtn').style.display='inline-block';
    }
}

window.onload = function(){
    const user = JSON.parse(localStorage.getItem('user'));
    if(user){currentUser=user; afterLogin();}
};

function logout(){localStorage.removeItem('user');location.reload();}

// ------------------- Navigation -------------------
function backHome(){
    ['sensiDiv','requestsDiv','buyFormDiv','cartDiv'].forEach(id=>document.getElementById(id).classList.add('hidden'));
    document.getElementById('homeDiv').classList.remove('hidden');
}
function showSensi(){document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('sensiDiv').classList.remove('hidden');}
function showRequests(){document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('requestsDiv').classList.remove('hidden'); populateRequests();}
function openCart(){document.getElementById('homeDiv').classList.add('hidden'); document.getElementById('cartDiv').classList.remove('hidden'); populateCart();}
function cartContinue(){if(cart.length===0){alert('Cart is empty!'); return;} alert('Continue to Buy Now form');}

// ------------------- SENSI -------------------
function populateCompanies(){
  const companySelect=document.getElementById('companySelect');
  companySelect.innerHTML='<option value="">Select Company</option>';
  Object.keys(COMPANIES).forEach(c=>{
    const opt=document.createElement('option');
    opt.value=c; opt.innerText=c;
    companySelect.appendChild(opt);
  });
}

function renderModels(){
  const company=document.getElementById('companySelect').value;
  const modelList=document.getElementById('modelList');
  modelList.innerHTML='';
  if(!company) return;
  COMPANIES[company].forEach(model=>{
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`${model} <br><button onclick="buyNow('${company}','${model}')">Buy Now</button>`;
    modelList.appendChild(div);
  });
}

let selectedCompany='',selectedModel='';
function buyNow(company,model){
    selectedCompany=company; selectedModel=model;
    document.getElementById('sensiDiv').classList.add('hidden');
    document.getElementById('buyFormDiv').classList.remove('hidden');
}

function sendBuyRequest(){
    const name=document.getElementById('buyName').value.trim();
    const last=document.getElementById('buyLast').value.trim();
    const uid=document.getElementById('buyUID').value.trim();
    if(!name||!last||!uid){alert('Fill all fields'); return;}
    const req={user:currentUser.name,company:selectedCompany,model:selectedModel,name:name,last:last,uid:uid,status:'Pending'};
    requests.push(req);
    localStorage.setItem('requests',JSON.stringify(requests));
    alert('Request sent to developer');
    document.getElementById('buyFormDiv').classList.add('hidden');
    backHome();
    populateRequests();
    populateDevRequests();
}

// ------------------- User Requests -------------------
function populateRequests(){
    if(currentUser.dev) return;
    const list=document.getElementById('reqList');
    const userReqs=requests.filter(r=>r.user===currentUser.name);
    if(userReqs.length===0){list.innerHTML='No requests yet'; return;}
    list.innerHTML='';
    userReqs.forEach(r=>{
        const div=document.createElement('div'); div.className='card';
        let statusClass=r.status==='Pending'?'req-pending':r.status==='Accepted'?'req-accepted':'req-declined';
        div.innerHTML=`${r.company} - ${r.model} | <span class="${statusClass}">Status: ${r.status}</span>`;
        list.appendChild(div);
    });
}

// ------------------- Cart -------------------
function populateCart(){
    const cartDiv=document.getElementById('cartList'); cartDiv.innerHTML='';
    if(cart.length===0){cartDiv.innerHTML='Cart is empty'; return;}
    cart.forEach(c=>{
        const div=document.createElement('div'); div.className='card';
        div.innerText=`${c.company} - ${c.model}`;
        cartDiv.appendChild(div);
    });
}

// ------------------- Developer -------------------
function populateDevRequests(){
    if(!currentUser.dev) return;
    const list=document.getElementById('devReqList'); list.innerHTML='';
    const pending=requests.filter(r=>r.status==='Pending');
    if(pending.length===0){list.innerHTML='No requests'; return;}
    pending.forEach((r,i)=>{
        const div=document.createElement('div'); div.className='card';
        div.innerHTML=`${r.user} | ${r.company} - ${r.model} <br>
        <button onclick="acceptRequest(${i})">Accept</button>
        <button onclick="declineRequest(${i})">Decline</button>`;
        list.appendChild(div);
    });
}

function acceptRequest(i){requests[i].status='Accepted';localStorage.setItem('requests',JSON.stringify(requests));populateDevRequests();populateRequests();}
function declineRequest(i){requests[i].status='Declined';localStorage.setItem('requests',JSON.stringify(requests));populateDevRequests();populateRequests();}

// ------------------- Announcements -------------------
function populateAnnouncements(){if(currentUser.dev) return; const div=document.getElementById('announcements'); div.innerHTML=''; announcements.forEach(a=>{const p=document.createElement('p'); p.innerText='📢 '+a; div.appendChild(p);});}
function sendAnnouncement(){const text=document.getElementById('announcementText').value.trim(); if(!text){alert('Type announcement'); return;} announcements.push(text); localStorage.setItem('announcements',JSON.stringify(announcements)); document.getElementById('announcementText').value=''; populateDevAnnouncements();}
function populateDevAnnouncements(){const div=document.getElementById('devAnnList'); div.innerHTML=''; announcements.forEach(a=>{const p=document.createElement('p'); p.innerText='📢 '+a; div.appendChild(p);});}
